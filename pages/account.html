<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta
      content="description"
      content="Esta es la ruta de acceso a nuestra cuenta personal para la modificacion o eliminacion de datos"
    />
    <meta
      name="keywords"
      content="CUENTA PERSONAL,PERFIL,MODIFICACION DE PERFIL,ELIMINACION DE PERFIL"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bellof Styles</title>
  </head>
  <body>
    <header>
      <div class="container-hero">
        <div class="container hero">
          <div class="container-logo">
            <a href="../index.html"><img src="../img/logo.jpg" alt="Logo" /></a>
          </div>

          <div class="container-user">
            <a href="#"><i class="fa-solid fa-user"></i></a>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sale.html">Productos</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="stores.html">Tiendas</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="designer.html">Diseñadores</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="account">
        <div class="container">
          <div class="perfil">
            <img src="../img/fotoPerfil.svg" alt="Imagen Perfil" />

            <div class="datos">
              <p>Nombre Completo: Natalia Rodriguez</p>
              <p>Edad: 32 Años</p>
              <p>Domicilio: Calle 13, NY USA</p>
              <p>Correo: nrodriguez@gmail.com</p>

              <div class="buttons">
                <button type="button" class="btn btn-primary">Modificar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="contact">
          <a href="https://facebook.com/"
            ><img src="../img/iconFacebook.svg" alt="Logo Facebook"
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="../img/iconInstagram.svg" alt="Logo Instagram"
          /></a>
          <a href="https://twitter.com/"
            ><img src="../img/iconTwitter.svg" alt="Logo Twitter"
          /></a>
        </div>
        <p>&copy; Bellof Styles</p>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/81581fb069.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
      integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
